<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'USUARIOS.BUSCAR_POR_EMAIL' | translate }}"
        [(ngModel)]="email"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchEmail()"
        >
        {{ 'BUTTONS.BUSCAR' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'USUARIOS.BUSCAR_EMPRESAS' | translate }}"
        [(ngModel)]="cif"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchCIF()"
        >
        {{ 'BUTTONS.BUSCAR' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'USUARIOS.BUSCAR_POR_EMPRESA' | translate }}"
        [(ngModel)]="company_name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchCompany()"
        >
        {{ 'BUTTONS.BUSCAR' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'USUARIOS.BUSCAR_POR_ROL' | translate }}"
        [(ngModel)]="rol"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchRol()"
        >
        {{ 'BUTTONS.BUSCAR' | translate }}
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div class="col-md-6">
    <h4><mat-icon>supervised_user_circle</mat-icon>{{ 'USUARIOS.LISTA' | translate }}</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
      <mat-icon *ngIf="!(user.isCompany)">person</mat-icon>
      <mat-icon *ngIf="user.isCompany">work</mat-icon>
      {{ user.email }}
      </li>
    </ul>

    <button *ngIf="!_admin" class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      {{ 'BUTTONS.ELIMINAR_TODOS' | translate }}
    </button>
  </div>
  <div class="col-md-6">
    <app-user-details
      [viewMode]="true"
      [currentUser]="currentUser"
    ></app-user-details>
  </div>
</div>
