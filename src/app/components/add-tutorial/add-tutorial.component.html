<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">{{ 'EXAMENES.TITULO' | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">{{ 'EXAMENES.DESCRIPCION' | translate }}</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="description">{{ 'EXAMENES.CRONO' | translate }}</label>
        <input
          class="form-control"
          type="number"
          id="crono"
          required
          [(ngModel)]="tutorial.crono"
          name="crono"
        />
      </div>

      <b>{{ 'EXAMENES.KEYS' | translate }}:{{keys | json}}</b>

      <div class="form-group">
        <label for="description">{{ 'EXAMENES.KEY' | translate }}</label>
        <input
          class="form-control"
          id="key"
          required
          [(ngModel)]="key"
          name="key"
        />
        <button class="btn btn-primary" (click)="addOption()" >{{ 'EXAMENES.ADD_KEY' | translate }}</button>
        <button class="btn btn-danger" (click)="removeOption()" >{{ 'EXAMENES.REMOVE_KEY' | translate }}</button>
      </div>

      <div class="form-group">
        <label for="description">{{ 'EXAMENES.ATTEMPS' | translate }}</label>
        <input
          class="form-control"
          type="number"
          id="attemps"
          required
          [(ngModel)]="tutorial.attemps"
          name="attemps"
        />
      </div>

      <h2>PREGUNTAS</h2>
      <hr>

      <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
          <th mat-header-cell *matHeaderCellDef> Borra? </th>
          <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
              Borra?
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <hr>

      <button (click)="saveTutorial()" class="btn btn-success">{{ 'BUTTONS.GUARDAR' | translate }}</button>
    </div>

    <div *ngIf="submitted">
      <h4>{{ 'EXAMENES.MENSAJE_PUBLICAR' | translate }}</h4>
      <button class="btn btn-success" (click)="newTutorial()">{{ 'BUTTONS.GUARDAR_OTRO' | translate }}</button>
    </div>
  </div>
</div>
