<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="email">{{ 'USUARIOS.EMAIL' | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="name">{{ 'USUARIOS.NOMBRE' | translate }}</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="user.name"
          name="name"
        />
      </div>

      <button (click)="saveUser()" class="btn btn-success">{{ 'BUTTONS.GUARDAR' | translate }}</button>
    </div>

    <div *ngIf="submitted">
      <h4>{{ 'USUARIOS.MENSAJE_ACTIVAR' | translate }}</h4>
      <button class="btn btn-success" (click)="newUser()">{{ 'BUTTONS.GUARDAR_OTRO' | translate }}</button>
    </div>
  </div>
</div>
