<div class="list row margencito_total">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'EXAMENES.BUSCAR_POR_TITULO' | translate }}"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
        {{ 'BUTTONS.BUSCAR' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'EXAMENES.BUSCAR_POR_CLAVE' | translate }}"
        [(ngModel)]="key"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchKey()"
        >
        {{ 'BUTTONS.BUSCAR' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'EXAMENES.BUSCAR_POR_AUTOR' | translate }}"
        [(ngModel)]="author"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchAuthor()"
        >
        {{ 'BUTTONS.BUSCAR' | translate }}
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div class="col-md-6">
    <h4><mat-icon>book</mat-icon>{{ 'EXAMENES.LISTA' | translate }}</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
      <mat-icon>book</mat-icon>{{ tutorial.title }}
      </li>
    </ul>

    <button *ngIf="!_admin" class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      {{ 'BUTTONS.ELIMINAR_TODOS' | translate }}
    </button>
  </div>
  <div *ngIf="!_admin" class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
      [admin]="false"
    ></app-tutorial-details>
  </div>
  <div *ngIf="_admin" class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
      [admin]="true"
    ></app-tutorial-details>
  </div>
</div>
